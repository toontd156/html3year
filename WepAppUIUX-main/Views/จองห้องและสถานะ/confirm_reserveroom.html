<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confirm a room</title>
        <link rel="stylesheet" href="/asset/bootstrap.min.css">
        <script src="/asset/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <style>
            * {
                font-family: 'Youtube Sans', sans-serif;
            }
            .d-flex, .flex-row{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .btn-success, .btn-danger {
                width: 30%;
            }
            .fixed-bottom {
                background-color: #96B6C5;
            }
        </style>
    </head>
    <body>
        <nav
            class="navbar navbar-expand-lg navbar-light bg-light static-top shadow-lg">
            <div class="container">
                <a class="navbar-brand" href="/Views/home.html">
                    <img
                        src="/public/img/Logo.png"
                        alt="..." height="36">
                    ยืนยันการจองห้อง
                </a>

            </div>
        </nav>
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div class="d-flex flex-row">
                        <div
                            class="col-1 d-flex justify-content-start col-6 col-sm-4 col-md-3 ">
                            วันที่
                        </div>
                        <div class="col-6">
                            01/01/2021
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="d-flex flex-row">
                        <div
                            class="col-1 d-flex justify-content-start col-6 col-sm-4 col-md-3 ">
                            ห้อง
                        </div>
                        <div class="col-6">
                            C1 111
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="d-flex flex-row">
                        <div
                            class="col-1 d-flex justify-content-start col-6 col-sm-4 col-md-3 ">
                            เวลา
                        </div>
                        <div class="col-6">
                            08.00 - 10.00 น.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="d-flex flex-row">
                        <div
                            class="col-1 d-flex justify-content-start col-6 col-sm-4 col-md-3 ">
                            ความต้องการเพิ่มเติม
                        </div>
                        <div class="col-6">
                            ไม่มี
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="d-flex flex-row">
                        <div
                            class="col-1 d-flex justify-content-start col-6 col-sm-4 col-md-3 ">
                            จำนวนคน
                        </div>
                        <div class="col-6">
                            12 คน
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col text-center">
                    <button class="btn btn-success btn-block" id="susccess">ยืนยันการจอง</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-center">
                    <button class="btn btn-danger btn-block" id="cancel">ยกเลิกการจอง</button>
                </div>
            </div>
        </div>
        <footer class="fixed-bottom">
            <div class="container-fluid mt-5">
                <div class="row">
                    <div class="col">
                        <p class="text-light">ติดต่อเรา</p>
                    </div>
                </div>
                <div class="row">

                    <div class="col">
                        <p class="text-light">โทร: 0999999999</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="text-light">อีเมล์ : Meetingroom@mfu.ac.th</p>
                    </div>
                </div>
            </div>
        </footer>
        <script>
            document.getElementById("susccess").onclick = function () {
                Swal.fire(
                'ทำการจองเรียบร้อย',
                '',
                'success'
                )
            };
            document.getElementById('cancel').onclick = function () {
                Swal.fire({
                    title: 'ยกเลิกการจองห้อง',
                    text: "คุณต้องการยกเลิกการจองห้องใช่หรือไม่",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#96B6C5',
                    confirmButtonText: 'ยืนยัน',
                    cancelButtonText: 'ยกเลิก'
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire(
                        'ยกเลิกการจองเรียบร้อย',
                        '',
                        'success'
                        )
                    }
                })
            }
        </script>
    </body>
</html>
