<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="/public/img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/public/css/login-css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
                <a href="/Views/home.html" class="logoLog">
                    <img src="/public/img/Logo.png" alt="Logo" width="50" height="50" class="align-text-top">
                </a>         
        </div>
        <h3>Login</h3>
        <nav class="navbar">
            <a href="home.html" class="navbar-back">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                </svg>
                <h6>Back</h6>
            </a>
        </nav>
    </header>
    <!-- ======================== -->

    <!-- Content -->
  <div class="container" id="content">
    <div style="text-align: center;">
        <img src="/public/img/Logo.png" alt="Logo" width="120" height="120" >
    </div>
    <!-- Form -->
      <div class="mb-3 mx-4">
        <label for="" class="form-label">Email</label>
       <form action="">
        <input type="text"
        class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
       </form>
      </div>
    <div class="mb-3 mx-4">
      <label for="" class="form-label">Password</label>
     <form action="">
        <input type="password" class="form-control" name="" id="password" placeholder="">
     </form>
      <input type="checkbox"  onclick="togglepass()"> Show Password
    </div>
    <!-- ====================== -->

    <!-- Button -->
    <div class="mb-4" style="text-align: center;">
        <button type="submit" class="button" style="width: 27rem;" onclick="login()">Login</button>
    </div>
        <div class="" style="text-align: center;">
            <button type="button" class="button" id="signUp" style="width: 27rem;">Sign up</button>
        </div>
    <div class="mx-4 my-2" style="text-align: end;">
        <a href="/register.html" style="text-decoration: none; " >
            <small id="helpId" class="form-text text-muted">Forgot password?</small>
         </a>
      
    </div>
    <!-- =================== -->
  </div>
    <!-- ========================== -->
    

    <script>
      function login(){
        window.location.assign('/views/Dashboard.html');
      }

        function togglepass() {
            var x = document.getElementById("password");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }

        document.querySelector('#signUp').onclick = function(){
            window.location.assign('register.html')
        }
    </script>
</body>

</html>
