<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="/public/img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/public/css/register-css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="/Views/home.html" class="logoLog">
                <img src="/public/img/Logo.png" alt="Logo" width="50" height="50" class="align-text-top">
            </a>
        </div>
        <h3>Sign Up</h3>
        <nav class="navbar">
            <a href="login.html" class="navbar-back">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                </svg>
                <h6>Back</h6>
            </a>
        </nav>
    </header>
    <!-- ======================== -->

    <div class="container" id="content">
        <!-- Form -->
        <div class="mb-3 mx-4">
            <label for="" class="form-label">Email</label>
            <form action="">
                <input type="text" class="form-control border border-dark" name="" id="" aria-describedby="helpId" placeholder="">
            </form>
        </div>
        <div class="mb-3 mx-4">
            <label for="" class="form-label">Password</label>
            <form action="">
                <input type="password" class="form-control border border-dark" name="" id="password" placeholder="">
            </form>
        </div>
        <div class="mb-3 mx-4">
            <label for="" class="form-label">Confirm Password</label>
            <form action="">
                <input type="password" class="form-control border border-dark" name="" id="password" placeholder="">
            </form>
        </div>
        <div class="my-4">
            <hr class="rounded">
        </div>

        <!-- ====================== -->

    </div>
    <!-- Content Section 2 -->
    <div class="container" id="content2">
        <div class="mb-3 mx-4">
            <label for="" class="form-label ">Name</label>
            <form action="">
                <input type="text" class="form-control border border-dark" name="" id="name" aria-describedby="helpId" placeholder=""
                    style="width: 26rem;">
            </form>
        </div>
        <div class="mb-3 mx-4">
            <label for="" class="form-label">Surname</label>
            <form action="">
                <input type="text" class="form-control border border-dark" name="" id="surName" placeholder="" style="width: 26rem;">
            </form>
        </div>
    </div>
   <div class="phoneNum container">
    <div class="mb-3 mx-4">
        <label for="phone">Phone number</label>
        <input type="tel" class="form-control border border-dark" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" style="width: 26rem ;">
    </div>
   </div>
    <!-- ================================ -->

    <!-- button -->
    <div>
        <div class="mb-4 mt-5" style="text-align: center;">
            <button type="submit" class="button" id="signUp-btn" style="width: 27rem;" onclick="signUp()">Sign Up</button>
        </div>
            <div class="" style="text-align: center;">
                <button type="button" class="button" id="cancel-btn" style="width: 27rem;" onclick="cancel()">Cancel</button>
            </div>
    <!-- ========================= -->
    </div>


    <script>
       function signUp(){
        Swal.fire({
            position: 'center',
            icon: 'success',
            title: 'Sign up success',
            showConfirmButton: false,
            timer: 1500
          })
        }

        function cancel(){
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes'
              })
        }

    </script>

</body>

</html>
