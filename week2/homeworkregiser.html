<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="homeworkregister.css">
</head>
<body>
    <div class="container">
        <div class="box-left-side">
            <div class="box-set-potion">
                <p id="setl">Registration</p>
                <div class="box-select">
                    <p>User type</p>
                    <div class="box-sel">
                        <div class="box-sa">
                            <input type="radio" name="admin"> Admin
                        </div>
                        <div class="box-sa">
                            <input type="radio" name="user"> User
                            
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="box-right-side">
            <div class="set-box-position">
                <div class="box-in">
                    <label for="Username">Username</label>
                    <input type="text" name="Username" id="username">
                </div>
                <div class="box-in">
                    <label for="Password">Password</label>
                    <input type="password" name="Password" id="password">
                </div>
                <div class="box-in">
                    <label for="re-enter">Re-enter Password</label>
                    <input type="password" name="re-enter" id="re-enter">
                </div>
                <div class="box-in">
                    <button>Register</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
