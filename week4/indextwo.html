<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="mt-3">
        Registration
    </div>
    <div class="mt-3">
        <input type="text" name="username" class="form-control" placeholder="Enter Username">
    </div>
    <div class="mt-3">
        <input type="password" name="password" class="form-control" placeholder="Enter Password">
    </div>
    <div class="mt-3">
        <input type="password" name="password-confirm" class="form-control" placeholder="Re-enter Password">
    </div>
    <div class="mt-3">
        <p>Captcha <span id="Captcha"></span></p>
    </div>
    <div class="mt-3">
        <input type="text" name="Captcha" class="form-control" placeholder="Enter Captcha">
    </div>
    <div class="mt-3">
        <button class="btn btn-info text-white" type="submit">Register</button>
    </div>
    <div class="mt-3">
        <p id="alertBox" style="color: red; font-size: 20px;"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        const username = document.querySelector('input[name="username"]');
        const password = document.querySelector('input[name="password"]');
        const password_confirm = document.querySelector('input[name="password-confirm"]');
        const Captcha = document.querySelector('#Captcha');
        const AlertBox = document.querySelector('#alertBox');
        const CaptchaInput = document.querySelector('input[name="Captcha"]');
        const btn = document.querySelector('button[type="submit"]');
        GenarateCapcha()
        function GenarateCapcha() {
            const RandomCap = Math.floor(Math.random() * (9999 - 1000 + 1)) + 1000;
            Captcha.innerHTML = RandomCap;
        }

        btn.addEventListener('click', function(){
            const captcha_v = Captcha.innerHTML;
            if (username.value == '' || password.value == '' || CaptchaInput.value == '') {
                AlertBox.innerHTML = 'No username and Passwords do not match and Wrong captcha'
                return;
            }

            if (password.value != password_confirm.value || CaptchaInput.value != captcha_v) {
                AlertBox.innerHTML = 'Passwords do not match and Wrong captcha'
                return;
            }

            AlertBox.innerHTML = 'Registration is complete';

        });
    </script>
</body>
</html>
