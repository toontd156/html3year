<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <div class="bg-dark text-white mt-3 my-auto " style="height: 245px;">
        <h3>Print Shop</h3>
        <p id="printcount" class="text-warning"></p>
    </div>
    <div class="bg-light mt-3 p-3 ">
        <h3>Details</h3>
        <div>
            <input type="number" name="countpaper" class="form-control" placeholder="Number of pages">
        </div>
        <div class="mt-3">
            <input type="radio" name="radio-i" id="black"><span>Black & White (2 baht/page)</span>
            <input type="radio" name="radio-i" id="color"><span class="text-danger"> color (5 baht/page)</span>
        </div>
        <div class="mt-3">
            <input type="checkbox" name="check"><span>Two sides (20% reduction)</span>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary" type="submit">Print Order</button>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
